<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Viewer</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="https://www.google.com/books/jsapi.js"></script>
    <script type="text/javascript">
        google.books.load();
        function initialize() {
            let viewer = new google.books.DefaultViewer(
                document.getElementById("viewerCanvas")
            );
            let bookISBN = document.URL.split("=")[1];
            viewer.load("ISBN:" + bookISBN, alertNotFound);
            console.log("ISBN:" + bookISBN);
        }

        function alertNotFound() {
            alert("Could not embed this book... There is no preview of this book available.")
        }

        google.books.setOnLoadCallback(initialize);
    </script>
</head>

<body>
    <div id="viewerCanvas" style="width: 100%; height: 100%"></div>
</body>

</html>
