<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Books</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/698878cf66.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.google.com/books/jsapi.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
</head>

<body>

    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i>
            My <span class="text-info">Book</span>Shelf!
        </h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" />
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control" />
            </div>
            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control" />
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block" />
        </form>

        <select id="userSelect">
            <option placeholder="Pick A User" disabled></option>
            <option id="user1" value="1">Joe Burrow</option>
            <option id="user2" value="2">Justin</option>
            <option id="user3" value="3">Joe</option>
        </select>

        <table class="table table-hover mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
        <h2 class="display-4 text-center text-muted"><i class="fab fa-searchengin"></i>Search for new books down below!</h2>
        <form id="search-form">
                <div class="input-group mt-3 mb-3">
                    <input type="text" id="search-books" class="form-control" placeholder="Search for Topics, Books, or Author!">
                </div>

            <input type="submit" class="btn btn-secondary btn-info" />
          
        </form>
        <div id="search-results-table">
            <h2 class="heading">Search Results:</h2>
            <table class="table table-hover mt-5">
                <thead>
                    <tr>
                        <th></th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Description</th>
                        <th>ISBN#</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="table-primary" id="search-results"></tbody>
            </table>
        </div>
        
    </div>
    <script src="src/googleBooksApi.js"></script>
    <script src="index.js"></script>
    <script src="src/UI.js"></script>
    <script src="src/book.js"></script>
    <script src="src/apiService.js"></script>
</body>

</html>
  </body>
</html>
